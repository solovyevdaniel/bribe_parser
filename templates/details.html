<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<p> Okey! </p>
{% if articles %}
<table>
    <tr>
        <th>Title</th>
        <th>Publication date</th>
    </tr>
    {% for item in articles %}
    <tr>
        <td><a href="{{ item.link }}">{{ item.title }}</a></td>
        <td>{{ item.pub_date }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No articles yet!</p>
{% endif %}


</body>
</html>
